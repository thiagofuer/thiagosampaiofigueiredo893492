spring.application.name=backend-api
# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/pss_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# URL do serviço externo de regionais (Exemplo de teste)
api.external.regionais.url=https://integrador-argus-api.geia.vip/v1

# Flyway
spring.flyway.enabled=true

#Docker
spring.docker.compose.file=backend-api/compose.yaml

# OpenAPI / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Secret para assinatura do JWT
api.security.token.secret=f551492d-2949-433f-98e9-88212e4e0aa9

# MinIO / S3 Configuration
s3.endpoint=http://localhost:9000
s3.access-key=minioadmin
s3.secret-key=minioadmin
s3.bucket-name=seplag-arquivos

spring.cloud.compatibility-verifier.enabled=false

# Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Habilita indicadores específicos
management.health.db.enabled=true
management.health.diskspace.enabled=true